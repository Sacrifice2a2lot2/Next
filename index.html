<h1 id="counter">0</h1>
<button onclick="plus()">plus for resewrve</button>
<script>
    var c=0
    function plus(){
        c++;//c+1
        document.getElementById("counter").innerHTML=c;
    }
</script>
<button onclick="minus()">plus for resewrve</button>
<script>
    var c
    function minus(){
        c=c-1;//c+1
        document.getElementById("counter").innerHTML=c;
    }
</script>
